<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="environmental non-profit">
        <meta name="keyword" content="environmental, student led, non-profit">
        <meta name="author" content="thewarblernyc">

        <title>Warbler org</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div id="branding">
                    <h1><img src="./img/Component 1.png"></h1>
                </div>
                <nav>
                    <u1>
                        <li><a href="index.html"> <span class="highlight">Home</span></a></li>
                        <li><a href="resource.html"> <span class="highlight">Resource</span></a></li>
                        <li><a href="contact.html"> <span class="highlight">Contact</span></a></li>
                        <li><a href="about.html"> <span class="highlight">About</span></a></li>
                    </u1>
                </nav>
            </div>
        </header>
        <section id="contact">
            <div class="container">
                <h2>Let's Connect</h2>
              <dl>
                <dt><h2>Name</h2></dt>
                <dd><input type="name" placeholder="put your first name here"></dd>
                <dt><h2>Email</h2></dt>
                <dd><input type="email" placeholder="xxxx@xxx.com"></dd>
                <dt><h2>Subject</h2></dt>
                <dd><input type="subject" placeholder="subject"></dd>
                <dt><h2>Message</h2></dt>
                <dd><input type="message" placeholder="put your message name here"></dd>
              </dl>
            </div>
        </section>
        
        <section id="newsletter">
            <div class="container">
                <h1>Subscribe to newsletter!</h1>
                <form>
                    <input type="email:" placeholder="put your email here">
                    <button type="submit" class="button_1">press</button>
                </form>
            </div>
        </section>

        <footer>
            <p>Warbler Org Design, Copyright &copy; 2020</p>
        </footer>

    </body>


</html>
